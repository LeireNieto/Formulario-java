<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="survey-form" action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
        <h2>ENCUENTA DE SATISFACCIÓN</h2>
        <div class="section" id="section-1">
            <h3>Información Personal</h3>
            <label>Nombre: <input type="text" id="name" name="nombre" required></label>
            <span id="nameError" style="color: red; display: none;">Escribe tu nombre.</span>
            <label>Correo Electrónico: 
                <input type="email" name="email" id="email" placeholder="correo@email.com" required>
                <span id="emailError" style="color: red; display: none;">Escribe un correo válido correo@email.com.</span>
            </label>
            <label>Teléfono: 
                <input type="tel" name="telefono" id="telefono" required>
                <span id="numberCount">Has escrito 0 números.</span>
                <span id="telefonoError" style="color: red; display: none;">Solo 9 números permitidos.</span>
            </label>
            <button type="button" onclick="nextSection(1)">Siguiente</button>
        </div>

        <div class="section" id="section-2" style="display: none;">
            <h3>Experiencia de Compra</h3>
            <label>Producto Comprado: <input type="text" name="producto" required></label>
            <label>Calificación de la Compra: <input type="number" id="calificacion" name="calificacion" min="1" max="10" required></label>
            <label>Comentarios: <textarea name="comentarios" required></textarea></label>
            <label>Fecha de Compra: <input type="datetime-local" id="fecha_compra" name="fecha_compra" required></label>
            <label>Archivo de Recibo: <input type="file" name="recibo" required></label>
         
            <div class="botones">
            <button type="button" onclick="prevSection(2)">Atrás</button>
            <button type="button" onclick="nextSection(2)">Siguiente</button>
            </div>
        </div>

        <div class="section" id="section-3" style="display: none;">
            <h3>Satisfacción General</h3>
            <label>Fecha de Nacimiento: <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required></label>
            <label>Zodiaco: 
                <select id="zodiaco" name="zodiaco" required>
                    <option value="">Selecciona tu signo zodiacal</option>
                    <option value="Aries">Aries</option>
                    <option value="Tauro">Tauro</option>
                    <option value="Géminis">Géminis</option>
                    <option value="Cáncer">Cáncer</option>
                    <option value="Leo">Leo</option>
                    <option value="Virgo">Virgo</option>
                    <option value="Libra">Libra</option>
                    <option value="Escorpio">Escorpio</option>
                    <option value="Sagitario">Sagitario</option>
                    <option value="Capricornio">Capricornio</option>
                    <option value="Acuario">Acuario</option>
                    <option value="Piscis">Piscis</option>
                </select>
            </label>
            <label>Color Favorito: <input type="color" id="color" name="color" placeholder="ELige un color"></label>
            <label>¿Recomendarías nuestro producto a un amigo? 
              <div class="recomienda">
                <label>
                    <input type="radio" name="recomienda" value="si"> Sí
                </label>
                <label>
                    <input type="radio" name="recomienda" value="no"> No
                </label>
                </div>
            </label>
            <label>¿Cómo calificarías nuestro servicio al cliente?
                <select id="calificacion_servicio" name="calificacion_servicio" required>
                    <option value="">Selecciona una opción</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select>
            </label>
            <label>¿Qué mejorarías en nuestra tienda? <textarea  name="mejoras" required ></textarea></label>
            <label>¿Qué características valoras más en un producto? 
             <div class="caracteristicas">
                <label>
                    <input type="checkbox" name="caracteristicas" value="calidad"> Calidad
                </label>
                <label>
                    <input type="checkbox" name="caracteristicas" value="precio"> Precio
                </label>
                <label>
                    <input type="checkbox" name="caracteristicas" value="diseño"> Diseño
                </label>
               <label>
                    <input type="checkbox" name="caracteristicas" value="funcionalidad"> Funcionalidad
               </label> 
               <label>
               <input type="checkbox" name="caracteristicas" value="marca"> Marca
               </label>
            </div>
            </label>
            <div class="botones">
            <button type="button" onclick="prevSection(3)">Atrás</button>
            <button type="button" onclick="nextSection(3)">Siguiente</button>
            </div>
        </div>

        <div class="section" id="section-4" style="display: none;">
            <h3>Preferencias</h3>
            <label>¿Qué rango horario prefieres que te contactemos?
                <input type="time" id="hora_inicio" name="hora_inicio" required> 
                <input type="time" id="hora_fin" name="hora_fin" required>
                <div id="horaError" style="color: red; display: none; margin-top: 10px;">
                    La hora de inicio debe ser menor que la hora de fin.
                </div>
            </label>
            <label>¿Qué métodos de pago prefieres?
                <input type="checkbox" name="metodo_pago" value="tarjeta" > Tarjeta de crédito
                <input type="checkbox" name="metodo_pago" value="paypal"> PayPal
                <input type="checkbox" name="metodo_pago" value="transferencia"> Transferencia bancaria
                <input type="checkbox" name="metodo_pago" value="efectivo"> Efectivo
            </label>
            <span id="metodoPagoError" style="color: red; display: none;">Por favor, selecciona al menos un método de pago.</span>

            <label>¿Con qué frecuencia compras en nuestra tienda?
                <select id="frecuencia_compra" id="frecuencia_compra" name="frecuencia_compra" required>
                    <option value="">Selecciona una opción</option>
                    <option value="diario">Diariamente</option>
                    <option value="semanal">Semanalmente</option>
                    <option value="mensual">Mensualmente</option>
                    <option value="rara vez">Rara vez</option>
                </select>
            </label>
            <div class="botones">
            <button type="button" onclick="prevSection(4)">Atrás</button>
            <button type="submit">Enviar Encuesta</button>
                   </div>
    </form>
    
    <script src="/js/interactive.js"></script>
    <script src="/js/hora.js"></script>
</body>
</html>
